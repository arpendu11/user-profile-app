<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body class="bg-dark mb-4">

	<nav th:replace="layouts :: navbar"
		class="navbar navbar-expand-md navbar-dark bg-dark mb-4"></nav>


	<div th:style="'color:white'">
		<h3 style="text-align: center">User Profile List</h3>
		<hr>
		<!-- <div class="form-group-btn">
			<button th:href="@{/users/new}"
				class="btn btn-outline-success btn-sm mb-3">Add New User</button>
		</div> -->
		<div class="starter-template">
			<form class="form-horizontal" id="search-form">
				<div class="form-row align-items-center">
					<div class="col-sm-10">
						<input type="text" class="form-control" id="term"
							placeholder="Search Users">
					</div>
					<div class="col-auto">
						<button type="submit" id="bth-search"
							class="btn btn-outline-success btn-sm mb-3">Search</button>
					</div>
				</div>
			</form>
		</div>
		<div id="feedback" class="bg-info">
			<table class="table table-striped table-dark">
				<thead class="thead-dark">
					<tr>
						<th>Profile Photo</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Designation</th>
						<th>Company</th>
						<th>City</th>
						<th>Country</th>
						<th>Email</th>
						<th>Website</th>
						<th>Tag</th>
					</tr>
				</thead>
				<tbody th:style="'color:white'">
					<tr th:each="aUser: ${users}">
						<td><img th:src="@{${aUser.photo}}" /></td>
						<td th:text="${aUser.firstName}"></td>
						<td th:text="${aUser.lastName}"></td>
						<td th:text="${aUser.designation}"></td>
						<td th:text="${aUser.company}"></td>
						<td th:text="${aUser.city}"></td>
						<td th:text="${aUser.country}"></td>
						<td th:text="${aUser.email}"></td>
						<td th:text="${aUser.website}"></td>
						<td th:text="${aUser.info}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.js"></script>
	<script type="text/javascript"
		src="/webjars/jquery/3.5.0/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/jQuery-Autocomplete/1.4.10/jquery.autocomplete.js"></script>
	<script type="text/javascript"
		src="/webjars/jQuery-Autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
