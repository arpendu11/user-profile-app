<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body class="bg-dark mb-4">

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<form action="/users/api/save" th:object="${user}" method="POST">
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="First Name"
						th:field="${user.firstName}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Last Name"
						th:field="${user.lastName}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Username"
						th:field="${user.userName}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Email Address"
						th:field="${user.email}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Website" th:field="${user.website}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Company" th:field="${user.company}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Designation"
						th:field="${user.designation}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="City" th:field="${user.city}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Country" th:field="${user.country}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Tag" th:field="${user.info}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" placeholder="Password"
						th:field="${user.password}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit">Add User</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
